<!-- component -->
<div class="heading text-center font-bold text-2xl m-5 text-gray-800">
  New Post
</div>
<style>
  body {
    background: white !important;
  }
</style>
<form method="post" action="#" enctype="multipart/form-data">
  <div
    class="editor mx-auto w-10/12 flex flex-col text-gray-800 border border-gray-300 p-4 shadow-lg max-w-2xl"
  >
    <input
      class="title bg-gray-100 border border-gray-300 p-2 mb-4 outline-none"
      spellcheck="true"
      placeholder="Title"
      type="text"
      name="title"
      required
    />
    <textarea
      class="description bg-gray-100 sec p-3 h-60 border border-gray-300 outline-none mb-4"
      spellcheck="false"
      placeholder="Sub_ title for this post here"
      name="slug"
      required
    ></textarea>
    <textarea
      class="description bg-gray-100 sec p-3 h-60 border border-gray-300 outline-none mb-4"
      spellcheck="false"
      placeholder="subhead - Content  about this post here"
      name="subhead"
      required
    ></textarea>
    <textarea
      class="description bg-gray-100 sec p-3 h-60 border border-gray-300 outline-none mb-4"
      spellcheck="false"
      placeholder="Describe everything about this post here"
      name="content"
      required
    ></textarea>

    <!-- buttons -->
    <div class="buttons flex mt-4">
      <div
        class="btn border border-gray-300 p-1 px-4 font-semibold cursor-pointer text-gray-500 ml-auto"
      >
        Cancel
      </div>
      <div
        class="btn border border-indigo-500 p-1 px-4 font-semibold cursor-pointer text-gray-200 ml-2 bg-indigo-500"
      >
        <a><button type="submit">Post</button></a>
      </div>
    </div>
  </div>
</form>
